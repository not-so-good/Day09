<!DOCTYPE html>

<html>
<head>
<title> "Gigi School of Coding" </title>

</head>

<body>
    

<h2>CatPhotoApp</h2>

<main>


<p>View more <a href="#">cat photos
    <img src=https://images.pexels.com/photos/1693441/pexels-photo-1693441.jpeg
         alt="Gray cat on the tree">
</a>
</p>

<p>Top 3 things cats love:</p>
<ul> 
    <li>Eat</li>
    <li>Sleep</li>
    <li>Cuddle</li>
</ul>
<p>Top 3 things cats hate:</p>
<ol>
    <li>Dogs</li>
    <li>Water</li>
    <li>Vampires</li>
</ol>

<form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required> <!--"Please fill out this field" shows up if a blank form is submitted   -->
    <button type="submit">Submit</button>    
</form>

<div>
<label for="inside"> 
    <input type="radio" name="inside-outside" id="inside" checked> Inside
</label>
</div>

<div>
<label for="outside"> 
    <input type="radio" name="inside-outside" id="outside"> Outside
</label>
</div>

<div>
<label> 
    <input type="checkbox" value="Dog" checked> Dog
</label>

<label> 
    <input type="checkbox" value="Cat"> Cat
</label>

<label> 
    <input type="checkbox" value="Hamster"> Hamster
</label>

<label> 
    <input type="checkbox" value="Bird"> Bird
</label>

<label> 
    <input type="checkbox" value="Fish"> Fish
</label>
</div>

</main>  
<footer id="footer"></footer>

</body>
</html>
